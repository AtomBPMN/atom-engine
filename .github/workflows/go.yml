name: Go Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        
    - name: Install protoc Go plugins
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          
    - name: Download dependencies
      run: make deps
      
    - name: Generate protobuf files
      run: make proto
      
    - name: Build application
      run: make build
      
    - name: Create release archive
      run: |
        rm -rf release
        mkdir -p release/atom-engine/config
        cp build/atomd release/atom-engine/atomd
        cp config/config.yaml.example release/atom-engine/config/config.yaml.example
        cp config/env.example release/atom-engine/config/env.example
        chmod +x release/atom-engine/atomd
        cd release
        tar -czf atom-engine-linux-amd64.tar.gz atom-engine/
        cd ..
        echo "Archive created: release/atom-engine-linux-amd64.tar.gz"
        ls -lh release/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: atom-engine-release
        path: release/atom-engine-linux-amd64.tar.gz
        retention-days: 30
